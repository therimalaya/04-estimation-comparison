bookdown::gitbook:
  dev: svg
  number_sections: no
  css: style.css
  citation_package: natbib
  github-repo: "therimalaya/04-estimation-comparison"
  description: "Comparison of Multivariate Estimation Methods"
  url: "http://therimalaya.github.io/04-estimation-comparison/"
  config:
    toc:
      collapse: chapter
      before: '<li><a href="./index.html"><strong>Multivariate Comparison</strong></a></li>'
      after: '<li class="toc-footer"><a href="https://bookdown.org" target="blank">Published with <em>BookDown</em></a></li>'
    download: ['epub', 'pdf']
    sharing: 
      github: yes
      facebook: no
      twitter: yes
      google: yes
bookdown::pdf_book:
  fig_caption: yes
  citation_package: natbib
  md_extensions: -autolink_bare_uris
  template: 'templates/Elsarticle.tex' 
  keep_tex: yes
  dev: "pdf"
bookdown::epub_book:
  dev: svg
